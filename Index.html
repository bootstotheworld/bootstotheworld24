<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BootsToTheWorld24 - From the Factory to Your Feet</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f9fc;
    margin: 0; padding: 0;
    color: #111;
  }
  header {
    background: linear-gradient(90deg, #00bfff, #ffd700, #ff0000, #000);
    color: white;
    text-align: center;
    padding: 2rem 1rem;
  }
  header h1 {
    margin: 0 0 0.5rem;
    font-size: 2.5rem;
    letter-spacing: 1px;
  }
  header p {
    margin: 0;
    font-size: 1.2rem;
    font-style: italic;
  }
  main {
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  .boots-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1.5rem;
  }
  .boot-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    overflow: hidden;
    text-align: center;
    padding-bottom: 1rem;
  }
  .boot-card img {
    max-width: 100%;
    height: auto;
    display: block;
  }
  .boot-name {
    font-weight: bold;
    margin: 0.7rem 0 0.3rem;
    font-size: 1.1rem;
  }
  .boot-price {
    color: #0077cc;
    font-size: 1rem;
    margin-bottom: 0.5rem;
  }
  section.order-info {
    margin-top: 3rem;
    background: #e3f2fd;
    border-radius: 8px;
    padding: 1.5rem;
  }
  section.order-info h2 {
    margin-top: 0;
    color: #0077cc;
  }
  section.order-info ol {
    padding-left: 1.2rem;
  }
  section.contact {
    margin-top: 3rem;
    text-align: center;
    font-size: 1.1rem;
  }
  section.contact a {
    color: #0077cc;
    text-decoration: none;
  }
  footer {
    margin-top: 4rem;
    padding: 1rem;
    text-align: center
